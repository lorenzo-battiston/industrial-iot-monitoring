# Mosquitto MQTT Broker Configuration

# Basic settings
listener 1883
allow_anonymous true
log_dest stdout

# WebSocket support (optional)
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections 1000
message_size_limit 0